<script>
    let num = 1;
    let i ="";
    for (num=1; num<= 100; num++) {
        if (num % 3 ==0 && num % 5 ==0){
            i =  i + "Fixbuzz";
           
        }
        else if (num % 5 ==0) {
            i =  i + "Buzz";
           
        }
        else if (num % 3==0 ){
            i = i + "Fix";
        }
        else {
            i = i + num;
        }
    } 
    document.write(i + "," + "<br>");
</script>
