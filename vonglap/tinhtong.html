<script>
    let a = +prompt("nhap so thu nhat");
    let b = +prompt("nhap so thu hai");
    let sum = 0;
    if (a < b) {
    for (let i = a; i <= b; i++) {
       sum += i;
       
    } 
    } else {
        for (let i = b; i <= a; i++) {
       sum += i;
        
    }
    } alert (sum); 
    
</script>
