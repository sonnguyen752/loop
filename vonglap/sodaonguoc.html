<script>
    // debugger;
    function reverseString() {
        var string = prompt("nhap chuoi cua ban");
        var newString = "";
        for (var i = string.length - 1; i >= 0; i--){
            newString += string[i];
        }
        document.write("So dao nguoc cua: "+ string +"la: " + newString);
    }
    

</script>>
